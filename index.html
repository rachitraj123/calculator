<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="value">
            <span class="span" id="span" value=eval(func())></span>
        </div>
        <div class="buttons" id="buttons">
            <div class="button" id="button1" name="">%</div>
            <div class="button" id="button2" name="" value="">CE</div>
            <div class="button" id="button3" name="" value="">C</div>
            <div class="button" id="button4" name="" value=""><span class="material-symbols-outlined">
                close
                </span></div>
            <div class="button" id="button5" name="" value=""><sup>1</sup>/x</div>
            <div class="button" id="button6" name="" value="">x<sup>2</sup></div>
            <div class="button" id="button7" name="" value=""></div>
            <div class="button" id="button8" name="" value=""><span class="material-symbols-outlined">percent</span></div>
            <div class="button" id="button9" name="" value="">7</div>
            <div class="button" id="button10" name="" value="">8</div>
            <div class="button" id="button11" name="" value="">9</div>
            <div class="button" id="button12" name="" value="">x</div>
            <div class="button" id="button13" name="" value="">4</div>
            <div class="button" id="button14" name="" value="">5</div>
            <div class="button" id="button15" name="" value="">6</div>
            <div class="button" id="button16" name="" value="">-</div>
            <div class="button" id="button17" name="" value="">1</div>
            <div class="button" id="button18" name="" value="">2</div>
            <div class="button" id="button19" name="" value="">3</div>
            <div class="button" id="button20" name="" value="">+</div>
            <div class="button" id="button21" name="" value="">+/-</div>
            <div class="button" id="button22" name="" value="">0</div>
            <div class="button" id="button23" name="" value="">.</div>
            <div class="button" id="button24" name="" value="">=</div>
        </div>
    </div>
    <script>

    </script>
</body>
</html>
